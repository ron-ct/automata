 <!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userSelects.css">
  <title>JKUAT TOWERS BUILDING</title>
 </head>
 <body>
  <h1>JKUAT TOWERS BUILDING</h1>
  <div id="setup">
  <div id="user_menu">
  <div id="head">
  <p>Select Floor</p>
  </div>
  <!-- Floor selection buttons -->
  <button class="menu_buttons" id="0">G</button>
  <button class="menu_buttons" id="1">1</button>
  <button class="menu_buttons" id="2">2</button>
  <button class="menu_buttons" id="3">3</button>
  <button class="menu_buttons" id="4">4</button>
  <button class="menu_buttons" id="5">5</button>
  <button class="menu_buttons" id="6">6</button>
  <button class="menu_buttons" id="7">7</button>
  <button class="menu_buttons" id="8">8</button>
  <button class="menu_buttons" id="9">9</button>
  <button class="menu_buttons" id="10">10</button>
  </div>
  
  <div id="userFeedback">
  <div id="userFeedbackLine"></div>
  </div>
  </div>
  
  <div id="building">
  <div id="shafts-container">
  <!-- Elevator A -->
  <div class="shaft">
  <div id="elevatorA" class="elevator">
  <div class="door left"></div>
  <div class="door right"></div>
  <!-- Human Animation -->
  <img id="humanA" src="human.jpeg" class="human" alt="Human" style="display: none;">
  </div>
  </div>
  
  <!-- Elevator B -->
  <div class="shaft">
  <div id="elevatorB" class="elevator">
  <div class="door left"></div>
  <div class="door right"></div>
  <!-- Human Animation -->
  <img id="humanB" src="Human.jpeg" class="human" alt="Human" style="display: none;">
  </div>
  </div>
  
  <!-- Elevator C -->
  <div class="shaft">
  <div id="elevatorC" class="elevator">
  <div class="door left"></div>
  <div class="door right"></div>
  <!-- Human Animation -->
  <img id="humanC" src="Human.jpeg" class="human" alt="Human" style="display: none;">
  </div>
  </div>
  </div>
  </div>
  
  <script src="userSelects.js"></script>
 </body>
 </html>
